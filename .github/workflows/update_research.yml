name: Update Research Data

on:
  schedule:
    - cron: "0 0 * * *" # 毎日午前0時に実行
  workflow_dispatch: # 手動実行トリガー

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへのwrite権限を明示的に付与
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.4.0

      - name: Regenerate poetry.lock
        run: poetry lock

      - name: Install dependencies
        run: poetry install --no-dev # 開発依存関係を除外

      - name: Update research data
        run: poetry run python scripts/fetch_researchmap.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _auto_contents/ _data/ poetry.lock
          git commit -m "Update research data (automated)" || echo "No changes to commit"
          git push
